<head>
    <style>
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 2fr;
        gap: 5px;
      }
      div {
        background: cadetblue;
        padding: 30px;
        text-align: center;
      }
      div:nth-of-type(odd) {
        background-color: burlywood;
      }
    </style>
  </head>
  
  <body>
    <main class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </main>
  
  </body>
  
  </html>
